<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Who Run the World? Me.</title>
 <link rel="stylesheet" href="../css/foundation.css" type="text/css">
  <link rel="stylesheet" href="../css/foundation.min.css" type="text/css">
  <link rel="stylesheet" href="../css/app.css" type="text/css">
</head>      
<body>
       <h5>What happens when you send me your information? Only one way to find out.</h5>
        <form>
          <div class="row">
            <div class="large-12 columns">
              <label>Full Name</label>
              <input type="text" placeholder="Unless it's dumb" />
            </div>
          </div>
          <div class="row">
            <div class="large-4 medium-4 columns">
              <label>Social Security Number</label>
              <input type="text" placeholder="XXX-XX-XXXX" />
            </div>
            <div class="large-4 medium-4 columns">
              <label>Credit Card Number</label>
              <input type="text" placeholder="I'm a Nigerian Princess and I need help" />
            </div>
            <div class="large-4 medium-4 columns">
              <div class="row collapse">
                <label>Email Address</label>
                <div class="input-group">
                  <input type="text" placeholder="Email goes here" class="input-group-field" />
                  <span class="input-group-label">.com</span>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="large-12 columns">
              <label>Who will end up on the Iron Throne?</label>
              <select>
                <option value="husker">Jon Snow</option>
                <option value="starbuck">Daenerys Targaryen</option>
                <option value="hotdog">Sansa Stark</option>
                <option value="apollo">Ghost 4 Prez 2016</option>
              </select>
            </div>
          </div>
          <div class="row">
            <div class="large-6 medium-6 columns">
              <label>Choose Your Favorite</label>
              <input type="radio" name="pokemon" value="Red" id="pokemonRed"><label for="pokemonRed">Radio 1</label>
              <input type="radio" name="pokemon" value="Blue" id="pokemonBlue"><label for="pokemonBlue">Radio 2</label>
            </div>
            <div class="large-6 medium-6 columns">
              <label>Check these out</label>
              <input id="checkbox1" type="checkbox"><label for="checkbox1">Checkbox 1</label>
              <input id="checkbox2" type="checkbox"><label for="checkbox2">Checkbox 2</label>
            </div>
          </div>
          <div class="row">
            <div class="large-12 columns">
              <label>Textarea Label</label>
              <textarea placeholder="small-12.columns"></textarea>
            </div>
          </div>
        </form>
      </div>
    </body>
    </html>
